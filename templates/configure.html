<!-- /app/templates/configure.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Configuration</h1>
    </header>
    <main>
        <section id="api-management">
            <h2>API Service Management</h2>
            <form id="api-form">
                <input type="text" id="api-name" placeholder="API Service Name" required>
                <input type="text" id="api-key" placeholder="API Key" required>
                <button type="submit">Add/Update API Service</button>
            </form>
            <ul id="api-list"></ul>
        </section>
        <section id="database-management">
            <h2>Database Management</h2>
            <button id="update-database">Update Database</button>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
