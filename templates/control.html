<!-- /app/templates/control.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Control Panel</h1>
    </header>
    <main>
        <section id="agent-management">
            <h2>Agent Management</h2>
            <form id="agent-form">
                <input type="text" id="agent-name" placeholder="Agent Name" required>
                <input type="text" id="agent-role" placeholder="Agent Role" required>
                <textarea id="agent-instructions" placeholder="Agent Instructions" required></textarea>
                <input type="text" id="agent-reporting-to" placeholder="Reports to (optional)">
                <button type="submit">Add/Update Agent</button>
            </form>
            <ul id="agent-list"></ul>
        </section>
        <section id="tool-management">
            <h2>Tool Management</h2>
            <form id="tool-form">
                <input type="text" id="tool-name" placeholder="Tool Name" required>
                <textarea id="tool-description" placeholder="Tool Description" required></textarea>
                <button type="submit">Add/Update Tool</button>
            </form>
            <ul id="tool-list"></ul>
            <table id="agent-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Reports To</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Agent rows will be inserted here dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
